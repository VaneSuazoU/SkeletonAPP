<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">SkeletonAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <h1>Bienvenido!</h1>
      <ion-item>
        <ion-label>Usuario: {{data.usuario}}</ion-label>
      </ion-item>
      <ion-item>
        <h2>Información Adicional</h2>
      </ion-item>
      <ion-item>
        <ion-input type="text">Nombre</ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text">Apellido</ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Nivel Educacional" placeholder="">
          <ion-select-option value="basica">Básica</ion-select-option>
          <ion-select-option value="media">Media</ion-select-option>
          <ion-select-option value="superior">Superior</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <mat-form-field>
          <mat-label>Fecha de nacimiento </mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ion-item>
      <ion-item>
        <ion-button fill="clear">Limpiar</ion-button>
        <ion-button>Mostrar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
