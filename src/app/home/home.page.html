<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TravelMate</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile']" routerDirection="root">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Bienvenido a TravelMate!</h1>
  <p>Hola, {{ userData?.['usuario'] }}!</p>
  <ion-button [routerLink]="['/itineraries']" routerDirection="root">
    Ver Itinerarios
  </ion-button>
  <ion-button [routerLink]="['/destinations']" routerDirection="root">
    Ver Destinos
  </ion-button>
</ion-content>
